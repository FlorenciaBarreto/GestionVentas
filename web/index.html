<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador Comercial</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <h1>Página de Búsqueda</h1>
    <div id="error">Error.</div>
    
    <h3>LISTA DE COMERCIALES</h3>    
    <div>
        <button onclick="buscar();">Lista de Comerciales</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido1</th>
                <th>Apellido2</th>
                <th>Comisión</th>
                <th>Detalle</th>
                <th>Eliminar</th>
            </tr>            
        </thead>

        <tbody id="resultados">
            <tr></tr>
            <tr></tr>
            <tr></tr>
        </tbody>
    </table>
    <br>
    <h3 class="derecha">BUSQUEDA DE COMERCIAL POR ID</h3>
    <div class="derecha">
        <label for="identificador">Ingresar el ID</label>
        <input type="number" id="identificador" name="identificador">
        <button onclick="buscarId();">Buscar ID</button><br>
        <br><br>
        <div id="resComercial">
            <fieldset id="fieldset1">
                <legend id="legend1">Buscar</legend>
                <label class="izq" for="id_comercial">ID: </label>
                <input class="izq" id="id_comercial" disabled><br>
                <label class="izq" for="nombre">Nombre: </label>
                <input class="izq" id="nombre" disabled><br>
                <label class="izq" for="apellido1">Apellido1: </label>
                <input class="izq" id="apellido1" disabled><br>
                <label class="izq" for="apellido2">Apellido2: </label>
                <input class="izq" id="apellido2" disabled><br>
                <label class="izq" for="comision">Comision: </label>
                <input class="izq" id="comision" disabled><br>
            </fieldset>            
        </div>
    </div>

    <a href="formulario.html"><h3>CREAR UN NUEVO COMERCIAL</h3></a>
    

    
</body>
</html>
