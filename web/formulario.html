<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <script src="script.js"></script>
    <script src="formScript.js" type="module"></script>
    <script src="utilidades.js" type="module"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"> 
    <!-- link a font-awesome arriba -->
</head>
<body>
    <a href="index.html"><h3>Volver a la PÃ¡gina de Inicio</h3></a>
    <div id="fondo-form">
        <h3>FORMULARIO CREACION DE COMERCIAL</h3>
        <form id="formulario">        
            <fieldset class="grid-container">
                <legend>Ingrese los Datos</legend>
                <label class="fila1" for="id_comercial">ID: </label>
                <input class="fila2" id="id_comercial" name="id_comercial" type="number"><br>
                <label class="fila1" for="nombre">Nombre: </label>
                <input class="fila2" id="nombre" name="nombre" required><br>
                <label class="fila1" for="apellido1">Apellido1: </label>
                <input class="fila2" id="apellido1" name="apellido1" required><br>
                <label class="fila1" for="apellido2">Apellido2: </label>
                <input class="fila2" id="apellido2" name="apellido2"><br>
                <label class="fila1" for="comision">Comision: </label>
                <input class="fila2" id="comision" name="comision"><br>                
            </fieldset>
            <button type="submit">Crear</button>
            <button type="reset">Limpiar</button> 
        </form>    
</div>
<div>
    <h4>Comercial Creado</h4>
    <p id="comercialCreado"></p>
    <h4>Valor del Error:</h4>
    <p id="error"></p>
</div>




</body>
</html>
